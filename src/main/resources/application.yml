server:
    port: 8083

spring:
    application:
        name: movie-info-api

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/movieinfo
        username: ${user}
        password: ${password}

    jpa:
        hibernate:
            ddl-auto: none

    sql:
        init:
            mode: always
